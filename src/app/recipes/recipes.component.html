<div class="row">
  <div class="col-md-5">
    <app-recipe-list
    (selectedRecipe)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-5">
    <app-recipe-detail
      [recipeItem]="selectedRecipe"
    *ngIf="selectedRecipe; else infoText"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
